<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" , initial-scale="1" , minimum-scale="1" />
    <title>Infinity Restaurant</title>
    <link rel="icon" type="image/x-icon" href="pict/infinity.ico" />

    <!--
                External Css file linking
            -->
    <link rel="stylesheet" href="css/style.css">

    <!--
                Importing font awesome link
            -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

    <!--
                Importing Bootstrap
            -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>


    <!--
            Header Section
        -->

        <section class="header">

            <a href="#" class="logo"><img src="pict/infinity.png" class="logo" alt="infinity-logo"></a>
    
            <nav class="navbar">
                <a href="index.html">Back</a>
            </nav>
    
    
            <div id="menu-slider-btn" class="fa-solid fa-bars"></div>
    
        </section>



    <!--
            Feedback form
                -->

    <section class="feedback-container">
        <form id="contact-form" class="contact-form">
            <h3>Feedback Form</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="inner-form">
                        <input type="text" id="FB_fullname" class="form-control" placeholder="Name" name="FB_fullname"
                            required="required">
                        <br>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inner-form">
                        <input type="email" id="FB_email" class="form-control" name="FB_email" placeholder="Email"
                            required="required">
                        <br>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-0">
                    <div class="inner-form">
                        <input type="tel" id="FB_phonenumber" class="form-control" name="FB_phonenumber"
                            placeholder="Phone Number" required="required">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-0">
                    <div class="inner-form">
                        <input type="text" id="FB_subjectTitle" class="form-control" name="FB_subjectTitle"
                            placeholder="Subject" required="required">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="inner-form">
                    <textarea id="FB_message" name="FB_message" class="form-control" rows="4" placeholder="Message"
                        required></textarea>
                </div>
            </div>
            <br>
            <input type="submit" class="main-btn" onclick="feedbackSubmit()" value="Send Message">
        </form>
    </section>



























    <!-- 
        Footer Section  
        -->

        <section class="footer">

            <div class="icons-container">
    
                <div class="icons">
                    <i class="fa-regular fa-clock-four"></i>
                    <h3>opening hours</h3>
                    <p>07:00am to 10:00pm</p>
                </div>
    
                <div class="icons">
                    <a href="tel:+6016-288-7111"><i class="fas fa-phone"></i></a>
                    <h3>phone</h3>
                    <a href="tel:+6016-288-7111">+6016-288-7111</a>
                    <br>
                    <a href="tel:+6016-288-7111">+6011-1086-1617</a>
                </div>
    
                <div class="icons">
                    <i class="fas fa-envelope"></i>
                    <h3>email</h3>
                    <a href="mailto:infinitycafegmail.com">infinitycafegmail.com</a>
                </div>
    
                <div class="icons">
                    <a href="map.html"><i class="fas fa-map"></i></a>
                    <h3>address</h3>
                    <a href="map.html">Infinity Cafe, 8A Marina Boulevard #B2, #11, Singapore 018984</a>
                </div>
    
            </div>
    
            <div class="social-media">
                <a href="https://www.facebook.com/Infinity-Cafe-1504661633097288/" class="fa-brands fa-square-facebook"></a>
                <a href="#" class="fa-brands fa-whatsapp"></a>
                <a href="https://www.instagram.com/infinity.cafeandresto/" class="fab fa-instagram"></a>
                <a href="https://uk.linkedin.com/in/infinity-cafe-60555526" class="fab fa-linkedin"></a>
            </div>
    
            <div class="feedbackcontainer">
                <a href="feedback.html">Write a feedback to us!</a>
            </div>
    
            <div class="credited-by"> by <span>Group Infinity</span> | 2022</div>
    
        </section>

    <!--
        External js file linking
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="js/script.js"></script>


</body>

</html>
